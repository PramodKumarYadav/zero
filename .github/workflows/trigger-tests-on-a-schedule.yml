# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: run-tests-on-a-schedule

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # To Setup cron jobs use this: https://crontab.guru/
    # Github actions work with UTC timezone. To convert to your timezone, use this : https://www.worldtimebuddy.com/utc-to-cet-converter
    - cron:  '8 18 1 * *'  # “At 09:00 on 1st of every month”
    - cron:  '8 18 * * MON'  # “At 09:00 on every Monday.”
    - cron:  '17 17 * * *'  # “At 09:00 on every Monday.”

jobs:
  call-tests-on-a-schedule:
    uses: ./.github/workflows/run-tests-template.yml
    with:
      tags-of-tests-to-include: ""
      tags-of-tests-to-exclude: ""
    secrets: inherit
